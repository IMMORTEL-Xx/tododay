<form [formGroup]="taskFormGroup" (ngSubmit)="onAddTask()">
  <!-- <div>
    <input type="date" formControlName="date">
  </div> -->
  <div>
    <label>Task</label>
    <input type="text" formControlName="name" placeholder="Enter Task name" />
  </div>
  <button type="submit" mat-raised-button color="primary">
    ADD TASK
  </button>
  <button routerLink="/game" (click)="changeWindows()" mat-raised-button color="primary">
    START
  </button>
  <!-- (click)="onAddTask()" -->
</form>

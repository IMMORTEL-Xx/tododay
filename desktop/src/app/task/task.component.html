<form [formGroup]="taskFormGroup" (ngSubmit)="startGame()">

  <div>

    <label>Task</label>
    <input type="text" formControlName="name" placeholder="Enter Task name" />

    <p class="error" *ngIf=" f['name'].errors?.['required']">
      Task name is required
    </p>
    
  </div>
  
  <button  type="submit" mat-raised-button color="primary">
    START
  </button>

</form>

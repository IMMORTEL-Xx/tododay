<div class="flex">
	<div class="m-auto">
		<mat-card>
			<mat-card-title>
				Login
			</mat-card-title>

			<mat-card-content>
				<form [formGroup]="userFormGroup">
					<mat-form-field appearance="outline">
						<mat-label>Email</mat-label>
						<input matInput type="email" formControlName="email" class="form-control" 
							placeholder="Enter your email" />
					</mat-form-field>

					<mat-divider></mat-divider>

					<mat-form-field appearance="outline">
						<mat-label>Password</mat-label>
						<input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
							placeholder="Enter your password" (keydown.enter)="keyDown($event)" (keyup.enter)="keyUp()"
								>
						<button mat-icon-button matSuffix (click)="this.hide = !this.hide">
							<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
						</button>
					</mat-form-field>
				</form>
			</mat-card-content>
			<p class="textForm error" color="primary" *ngIf=" submitted && userFormGroup.invalid">
				Password or email invalid
			</p>

			<mat-card-actions>
				<button type="submit" (click)="onLogin()" color="primary" mat-raised-button>Login
				</button>
			</mat-card-actions>
		</mat-card>
	</div>
</div>

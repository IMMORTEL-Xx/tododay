<div class="flex">
  <div class="m-auto">
    <mat-card>
      <mat-card-title>
        Register
      </mat-card-title>

      <mat-card-content>
        <form [formGroup]="registerFormGroup">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" class="form-control" 
              placeholder="Enter your Email" #emailInput/>
            <mat-error *ngIf=" submitted && emailExist" >
              Email is already registred
            </mat-error>
            <mat-error *ngIf=" f['email'].errors?.['required']" >
              Email is required
            </mat-error>
            <mat-error *ngIf=" f['email'].invalid && !f['email'].errors?.['required']" >
              Is not an email.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
              placeholder="Enter your password" (keydown.enter)="focusNextInput($event)" 
                (keyup.enter)="keyUp('')">
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].invalid">
              At least 3 characters
            </mat-error>
          </mat-form-field>

          <mat-divider></mat-divider>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Re-enter password</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword"
              (keydown.enter)="keyDown($event, 'register')" 
                (keyup.enter)="keyUp('register')" #passwordInput>
            <button mat-icon-button matSuffix (click)="hide2 = !hide2">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['confirmPassword'].invalid">
              Password doesn't match
            </mat-error>
          </mat-form-field> -->
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" (click)="onRegister()" color="primary" mat-raised-button>Register
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button class="calendar" (click) = "showCalendar = !showCalendar" >
    <h1>{{ date | date: 'EEEE, dd MMMM, yyyy'}}</h1>
    <h1>{{ today }}</h1>
</button>
<mat-card *ngIf="showCalendar" class="calendar">
<mat-calendar [(selected)]="dateSelected"></mat-calendar>
</mat-card>
<div>
  <h1 class="time">{{date | date: 'HH:mm'}} </h1><!-- ajouter icone temps -->
  <button class="calendar" (click)="addTask()"><h1>{{timeLeft}}</h1></button><!-- ajouter icone sablier -->
  <h1 class="time">00:00</h1><!-- ajouter icone demi lune -->
</div>

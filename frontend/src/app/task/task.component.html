<div class="flex">
  <div class="m-auto">
    <mat-card>
      <form [formGroup]="taskFormGroup">
        <mat-form-field appearance="outline">
          <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Task</mat-label>
          <input matInput formControlName="name" 
              class="form-control" placeholder="Enter Task name" required/>
        </mat-form-field> 
        <div class="textForm">
          Heure de debut<input type="time" formControlName="start" required>

          Heure de fin<input type="time" formControlName="end" required>
        </div >
        <mat-form-field>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
        <div class="textForm error" color="primary" *ngIf=" submitted && taskFormGroup.invalid">
          Invalid form
        </div>
        <button type="submit" (click)="onSubmitForm()" mat-raised-button>Valider</button>
      </form>
    </mat-card>
  </div>
</div>
